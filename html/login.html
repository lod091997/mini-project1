<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6c3fad44ec.js" crossorigin="anonymous"></script>
    <title>Mini-Project 1 (Login)</title>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <form action="../index.html">
            <h2 class="mt-5">Sign in</h2>
            <p>Please fill-out the required filled *.</p>
            <label for="email">Email or Mobile Number*</label>
            <input type="text" name="email" id="email" placeholder="juan@email.com or 09120000000" required><br>
            <label for="password">Password:*</label>
            <input type="password" placeholder="At least 6 characters" id="password" required><br><br>
            <a href="#">Forgot Password?</a><br>
            <button type="submit" id="signin" class="fs-5">Sign in</button>
            <p>Don't have an account? <a href="../html/signup.html">Create an accout</a></p>
            <div class="link">
                <h4>or</h4>
                <p>Sign in via Gmail <a href="index.html"><i class="fab fa-google"></i></a></p>
                <p>Sign in via Facebook <a href="index.html"><i class="fa-brands fa-facebook"></i></a></p>
            </div>            
        </form>
    </div>
</body>
</html>
