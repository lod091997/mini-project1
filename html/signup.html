<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6c3fad44ec.js" crossorigin="anonymous"></script>
    <title>Mini-Project 1 (Sign-up)</title>
</head>

<body>
    <div class="container d-flex justify-content-center mt-5">
        <form action="../index.html">
            <h2 class="mt-5">Create an account</h2>
            <p>Please fill-out the required filled *.</p>
            <label for="name">Full Name:*</label>
            <input type="text" name="name" id="name" placeholder="Juan Dela Cruz" required><br>
            <label for="email">Email Address*</label>
            <input type="text" name="email" id="email" placeholder="juan@email.com" required><br>
            <label for="address">Address: </label>
            <input type="text" name="address" id="address" placeholder="132 Maligaya St. Ermita, Manila"><br>
            <label for="mobile">Mobile Number*</label>
            <input type="text" name="mobile" id="mobile" placeholder="0912-000-0000" required><br>
            <label for="password">Password:*</label>
            <input type="password" placeholder="At least 6 Characters" id="password" required><br>
            <label for="Confirm_Password">Confirm Password:*</label>
            <input type="password" placeholder="Re-Enter password" id="Confirm_Password" required><br>
            <button type="submit" class="fs-5">Sign up</button>
            <p>Already have an account? <a href="../html/login.html">Signin</a> </p>
        </form>
    </div>
</body>
</html>
